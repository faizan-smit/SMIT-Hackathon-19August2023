<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

<body id="signup-page-body" class="d-flex align-items-center flex-column justify-content-center">

    <div id="signupform" class="d-flex align-items-center flex-column justify-content-center">

        <h1>SignUp</h1>
        

        <form id="signup-submit" action="" class="d-flex align-items-center flex-column justify-content-evenly">

          

        <input type="text" id="firstname" pattern=".{3,20}" required placeholder="First Name" title="Must be between 3 and 20 characters">

        <input type="text" name="" id="lastname" pattern=".{1,20}" required placeholder="Last Name" title="Must be between 1 and 20 characters">
       
        <input type="email" name="" id="email-signup" placeholder="Email">

        <input type="password" name="" id="password-signup" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must have at least 8 characters with at least one uppercase letter, one lowercase letter, and one digit">

        <input type="password" name="" id="repeat-password-signup" placeholder="Repeat Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must have at least 8 characters with at least one uppercase letter, one lowercase letter, and one digit">


        <button type="submit" id="loginButton">Signup</button>
        <a href="./login.html">Click here to Login</a>
        </form>


    </div>



    <!--New Modal for form validation-->




                                <!-- Button trigger modal -->
                                <button type="button" id="errorButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                  Error Trigger
                                  </button>
                  
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                  <div class="modal-dialog">
                                      <div class="modal-content">
                                      <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="exampleModalLabel1">ERROR</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body theError">
                                          Text field cannot be empty. Please write something!
                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                      </div>
                                      </div>
                                  </div>
                                  </div>
                  
                  
                  
                  
                  
                      <!-- Form Validation Modal ends -->
    
</body>
